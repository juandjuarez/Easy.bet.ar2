<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASYBET Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Función para mostrar la segunda página cuando se hace clic en el botón
        function mostrarPagina2() {
            document.getElementById('page1').style.display = 'none';  // Oculta la página 1
            document.getElementById('page2').style.display = 'block';  // Muestra la página 2
        }
    </script>
</head>
<body>
    <!-- Section 1 - Hero Image with two buttons -->
    <section id="page1" class="hero">
        <img src="page_1.png" alt="Landing Page Section 1" style="width: 100%; height: 100vh;">
        <div class="button-container">
            <a href="javascript:void(0);" onclick="mostrarPagina2()" class="button-mayor">SOY MAYOR DE 18 AÑOS</a>
            <a href="https://www.argentina.gob.ar/pautas-para-evitar-que-los-adolescentes-apuesten-online" target="_blank" class="button-menor">SOY MENOR DE 18 AÑOS</a>
        </div>
    </section>

    <!-- Section 2 - Main Content with form (oculto por defecto) -->
    <section id="page2" class="content" style="display: none;">
        <img src="page_2.png" alt="Landing Page Section 2" style="width: 100%;">
        <form action="/submit" method="POST" class="form-container">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="tel" name="telefono" placeholder="Contacto +54" required>
            <button type="submit" class="button">Suscribirme</button>
        </form>
    </section>
</body>
</html>
