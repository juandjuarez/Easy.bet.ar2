<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Section 1 - Hero Image with two buttons -->
    <section id="page1" class="hero">
        <img src="fondo-1.png" alt="Landing Page Section 1" style="width: 100%; height: 100vh; object-fit: cover;">
        <div class="button-container">
            <a href="javascript:void(0);" onclick="mostrarPagina2()" class="button-mayor">SOY MAYOR DE 18 AÑOS</a>
            <a href="https://www.argentina.gob.ar/pautas-para-evitar-que-los-adolescentes-apuesten-online" target="_blank" class="button-menor">SOY MENOR DE 18 AÑOS</a>
        </div>
    </section>

    <!-- Section 2 - Main Content with form (oculto por defecto) -->
    <section id="page2" class="content" style="display: none;">
        <img src="fondo-2.png" alt="Landing Page Section 2" class="background-image">
        <form id="myForm" class="form-container">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="tel" id="telefono" name="telefono" placeholder="Contacto +54" required>
            <button type="submit" class="button-mayor">Suscribirme</button>
        </form>
        
        <!-- Imagen pequeña en la esquina inferior derecha -->
        <img src="Ludopatia.jpg" alt="Logo ludopatia" class="small-image">
    </section>

    <!-- Section 3 - Confirmación (opcional) -->
    <section id="confirmacion" class="content" style="display: none;">
        <h1>¡Registro Exitoso!</h1>
        <p>Gracias por registrarte en EasyBet. Te contactaremos pronto.</p>
        <a href="/" class="button-mayor">Volver al inicio</a>
    </section>

    <script>
        const sheetId = '1z6iOzhM_YhMG0_bSPvkQX8ouAjgO5yUiIlxO4Zs1Cf8'; // Reemplaza con tu ID de Google Sheet
        const apiKey = 'AIzaSyAHSMUwPqroN1sA5_2XCcVjEbdxlmw5U48'; // Reemplaza con tu clave API

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;

            // Define los datos a enviar
            const data = {
                range: 'Sheet1!A1:C1', // Ajusta el rango según tus necesidades
                majorDimension: 'ROWS',
                values: [[nombre, email, telefono]] // Los datos que se van a agregar
            };

            // Envía la solicitud POST
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1:append?valueInputOption=USER_ENTERED&key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Success:', result);
                mostrarConfirmacion(); // Muestra la página de confirmación
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un error al guardar los datos.');
            });
        });

        function mostrarPagina2() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        }

        function mostrarConfirmacion() {
            document.getElementById('page2').style.display = 'none';
            document.getElementById('confirmacion').style.display = 'block';
        }
    </script>
</body>
</html>
